<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>مفقودات السودان 2026</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

    <style>
        :root {
            --bg: #f2f5f8; --accent: #27ae60; --danger: #e74c3c; --warning: #f1c40f; --text: #2c3e50; --text-dim: #7f8c8d;
            --shadow: 8px 8px 16px #d1d9e6, -8px -8px 16px #ffffff;
            --inner-shadow: inset 6px 6px 12px #d1d9e6, inset -6px -6px 12px #ffffff;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); color: var(--text); margin: 0; direction: rtl; overflow-x: hidden; }
        
        .page { display: none; padding: 20px 15px 120px; min-height: 100vh; animation: fadeIn 0.3s ease; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .card { background: var(--bg); padding: 20px; border-radius: 25px; box-shadow: var(--shadow); margin-bottom: 20px; border: 1px solid rgba(255,255,255,0.5); }
        .btn-submit { width: 100%; padding: 16px; border-radius: 18px; border: none; background: var(--bg); box-shadow: var(--shadow); color: var(--accent); font-weight: 800; cursor: pointer; margin-top: 12px; font-size: 15px; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-submit:active { box-shadow: var(--inner-shadow); transform: scale(0.98); }
        
        .report-card { background: var(--bg); padding: 12px; border-radius: 22px; box-shadow: var(--shadow); display: flex; gap: 15px; margin-bottom: 15px; cursor: pointer; align-items: center; }
        .report-card img { width: 85px; height: 85px; border-radius: 18px; object-fit: cover; }
        
        .badge { padding: 4px 12px; border-radius: 10px; font-size: 11px; font-weight: bold; }
        .badge-lost { background: #ffdada; color: #c0392b; }
        .badge-found { background: #d4f8e2; color: #27ae60; }

        .notif-dot { position: absolute; top: 10px; right: 25%; width: 10px; height: 10px; background: var(--danger); border-radius: 50%; border: 2px solid var(--bg); display: none; }
        .match-card { background: #fff9e6; border: 2px dashed var(--warning); border-radius: 20px; padding: 15px; margin: 15px 0; }

        .bottom-nav { position: fixed; bottom: 15px; left: 50%; transform: translateX(-50%); width: 92%; max-width: 480px; height: 70px; background: rgba(242, 245, 248, 0.95); backdrop-filter: blur(15px); border-radius: 35px; display: flex; justify-content: space-around; align-items: center; box-shadow: var(--shadow); z-index: 1000; border: 1px solid #fff; }
        .nav-item { color: var(--text-dim); text-align: center; font-size: 10px; flex: 1; cursor: pointer; position: relative; }
        .nav-item.active { color: var(--accent); }
        .plus-center { width: 55px; height: 55px; background: var(--accent); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white !important; margin-top: -40px; border: 4px solid var(--bg); font-size: 22px; box-shadow: 0 8px 15px rgba(39, 174, 96, 0.3); }

        #chat-messages { height: calc(100vh - 250px); overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 12px 16px; border-radius: 18px; max-width: 85%; font-size: 14px; box-shadow: var(--shadow); }
        .msg.me { align-self: flex-start; background: var(--accent); color: white; border-bottom-right-radius: 4px; }
        .msg.them { align-self: flex-end; background: white; color: var(--text); border-bottom-left-radius: 4px; }

        #splash { position: fixed; inset: 0; background: var(--bg); z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        input, textarea { width: 100%; padding: 15px; border-radius: 15px; border: none; box-shadow: var(--inner-shadow); background: var(--bg); margin-bottom: 15px; color: var(--text); }
    </style>
</head>
<body>

    <div id="splash">
        <i class="fas fa-shield-alt" style="font-size: 60px; color: var(--accent);"></i>
        <h2 style="margin-top: 20px;">مفقودات السودان 2026<br><span style="font-size: 14px; color: var(--text-dim);">المنصة الأمنية الموحدة</span></h2>
    </div>

    <div id="onboarding" style="display:none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 9000; display: flex; align-items: center; justify-content: center; padding: 20px;">
        <div class="card" style="max-width: 400px; width: 100%;">
            <h3 style="text-align:center">التسجيل القانوني</h3>
            <p style="font-size: 12px; text-align: center; color: var(--text-dim);">يجب إدخال بيانات حقيقية لتجنب الحظر</p>
            <input type="text" id="user-name-init" placeholder="الاسم الرباعي الرسمي">
            <input type="tel" id="user-phone-init" placeholder="رقم الهاتف">
            <button class="btn-submit" onclick="saveUserData()">موافقة وتسجيل</button>
        </div>
    </div>

    <main id="main-app">
        <section id="pg-home" class="page active">
            <div class="stats-container" style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px;">
                <div class="stat-card" style="background: var(--bg); padding: 15px; border-radius: 20px; text-align: center; box-shadow: var(--inner-shadow);">
                    <h2 id="count-lost" style="color: var(--danger); margin: 0;">0</h2><span style="font-size: 12px;">مفقود</span>
                </div>
                <div class="stat-card" style="background: var(--bg); padding: 15px; border-radius: 20px; text-align: center; box-shadow: var(--inner-shadow);">
                    <h2 id="count-found" style="color: var(--accent); margin: 0;">0</h2><span style="font-size: 12px;">موجود</span>
                </div>
            </div>
            <input type="text" placeholder="بحث..." oninput="filterFeed(this.value)" style="border-radius:50px">
            <div id="home-feed"></div>
        </section>

        <section id="pg-details" class="page"><div id="details-view"></div></section>

        <section id="pg-profile" class="page">
            <div class="card" style="text-align: center;">
                <h3 class="u-name">تحميل...</h3>
                <p id="u-phone-display" style="color:var(--text-dim);"></p>
                <div style="font-size: 10px; color: var(--accent); border: 1px solid var(--accent); padding: 5px; border-radius: 10px; display:inline-block;">هوية موثقة رقمياً</div>
            </div>
            <button class="btn-submit" onclick="showMyReports()"><i class="fas fa-folder-open"></i> إدارة بلاغاتي</button>
            <button class="btn-submit" style="color:var(--danger); box-shadow:none;" onclick="logout()">تسجيل الخروج</button>
        </section>

        <section id="pg-form" class="page">
            <div style="display:flex; align-items:center; gap:10px; margin-bottom:20px"><i class="fas fa-arrow-right" onclick="navigate('pg-home')"></i> <h2>بلاغ جديد</h2></div>
            <div class="card" style="height:200px; display:flex; align-items:center; justify-content:center; overflow:hidden;" onclick="document.getElementById('file-input').click()">
                <img id="img-preview" style="width:100%; height:100%; object-fit:contain; display:none">
                <div id="upload-placeholder" style="text-align:center;"><i class="fas fa-camera" style="font-size:40px; color: var(--accent)"></i><br>ارفق صورة</div>
                <input type="file" id="file-input" hidden onchange="handleImageSelection(event)">
            </div>
            <div style="display:flex; gap:10px; margin-bottom:15px;">
                <button id="type-lost" onclick="setFormType('lost')" class="btn-submit" style="background:var(--danger); color:white;">مفقود</button>
                <button id="type-found" onclick="setFormType('found')" class="btn-submit">موجود</button>
            </div>
            <input type="text" id="inp-title" placeholder="عنوان البلاغ">
            <textarea id="inp-desc" placeholder="وصف دقيق..."></textarea>
            <input type="number" id="inp-pin" placeholder="رمز PIN للحذف (4 أرقام)">
            <button class="btn-submit" style="background:var(--accent); color:white;" onclick="publishReport()">نشر الآن</button>
        </section>

        <section id="pg-chat" class="page">
            <div style="display:flex; align-items:center; gap:15px; margin-bottom:15px;">
                <i class="fas fa-arrow-right" onclick="navigate('pg-home')"></i><h4 id="chat-title" style="margin:0">دردشة</h4>
            </div>
            <div id="chat-messages"></div>
            <div style="display:flex; gap:10px;">
                <input type="text" id="chat-input" placeholder="اكتب رسالتك..." style="margin:0">
                <button onclick="sendMessage()" style="width:60px; border-radius:15px; border:none; background:var(--accent); color:white;"><i class="fas fa-paper-plane"></i></button>
            </div>
        </section>

        <section id="pg-my-list" class="page"><div id="my-list-container"></div></section>
    </main>

    <nav class="bottom-nav">
        <div class="nav-item active" onclick="navigate('pg-home', this)"><i class="fas fa-home"></i><br>الرئيسية</div>
        <div class="nav-item" onclick="loadMyInbox(this)"><div id="chat-notif" class="notif-dot"></div><i class="fas fa-comments"></i><br>الرسائل</div>
        <div class="nav-item plus-center" onclick="navigate('pg-form')"><i class="fas fa-plus"></i></div>
        <div class="nav-item" onclick="navigate('pg-profile', this)"><i class="fas fa-shield-alt"></i><br>الأمان</div>
    </nav>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCybHxby_BWoisXHKg5PYEzNgRosBvH66Y",
            authDomain: "mafgoodsudan-b76ab.firebaseapp.com",
            databaseURL: "https://mafgoodsudan-b76ab-default-rtdb.firebaseio.com",
            projectId: "mafgoodsudan-b76ab",
            storageBucket: "mafgoodsudan-b76ab.appspot.com"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let allReports = [];
        let base64Image = "";
        let currentType = 'lost';
        let currentRoomId = null;

        // --- نظام التشغيل ---
        window.onload = () => {
            const userData = localStorage.getItem('sudan_user_data');
            if (userData) {
                document.getElementById('onboarding').style.display = 'none';
                updateProfileUI();
                watchNewMessages();
            } else {
                setTimeout(() => { document.getElementById('onboarding').style.display = 'flex'; }, 3000);
            }
            loadData();
            setTimeout(() => { document.getElementById('splash').style.display = 'none'; }, 2500);
        };

        function saveUserData() {
            const name = document.getElementById('user-name-init').value.trim();
            const phone = document.getElementById('user-phone-init').value.trim();
            if(name.length < 10 || phone.length < 10) return alert("البيانات غير كافية");
            
            db.ref('users/' + phone).set({ name, phone, isBanned: false, joinDate: Date.now() }).then(() => {
                localStorage.setItem('sudan_user_data', JSON.stringify({name, phone}));
                location.reload();
            });
        }

        function navigate(pageId, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            if(el) {
                document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                el.classList.add('active');
            }
            window.scrollTo(0,0);
        }

        function loadData() {
            db.ref('reports').on('value', (snap) => {
                allReports = [];
                let lost = 0, found = 0;
                snap.forEach(child => { 
                    const data = child.val();
                    allReports.push({ id: child.key, ...data });
                    data.type === 'lost' ? lost++ : found++;
                });
                document.getElementById('count-lost').innerText = lost;
                document.getElementById('count-found').innerText = found;
                renderFeed(allReports.slice().reverse());
            });
        }

        function renderFeed(data) {
            let html = "";
            data.forEach(item => {
                html += `<div class="report-card" onclick="viewDetails('${item.id}')">
                    <img src="${item.img}"><div style="flex:1"><h4>${item.title}</h4>
                    <span class="badge ${item.type==='lost'?'badge-lost':'badge-found'}">${item.type==='lost'?'مفقود':'موجود'}</span></div></div>`;
            });
            document.getElementById('home-feed').innerHTML = html || "<p style='text-align:center'>لا يوجد بلاغات</p>";
        }

        function viewDetails(id) {
            const item = allReports.find(r => r.id === id);
            document.getElementById('details-view').innerHTML = `
                <div style="display:flex; align-items:center; gap:10px; margin-bottom:20px"><i class="fas fa-arrow-right" onclick="navigate('pg-home')"></i> <h2>التفاصيل</h2></div>
                <div class="card" style="padding:0; overflow:hidden;"><img src="${item.img}" style="width:100%; max-height:350px; object-fit:contain; background:#000"></div>
                <div class="card">
                    <span class="badge ${item.type==='lost'?'badge-lost':'badge-found'}">${item.type==='lost'?'مفقود':'موجود'}</span>
                    <h3>${item.title}</h3><p>${item.desc}</p>
                </div>
                <div style="display:grid; grid-template-columns: 1fr 1fr 1fr; gap:8px;">
                    <button onclick="contactAction('tel', '${item.phone}')" class="btn-submit" style="background:var(--accent); color:white;"><i class="fas fa-phone"></i></button>
                    <button onclick="contactAction('wa', '${item.phone}')" class="btn-submit" style="background:#25D366; color:white;"><i class="fab fa-whatsapp"></i></button>
                    <button onclick="startChat('${id}')" class="btn-submit" style="background:var(--text); color:white;"><i class="fas fa-comments"></i></button>
                </div>`;
            navigate('pg-details');
        }

        function contactAction(type, phone) {
            if (type === 'tel') window.location.href = "tel:" + phone;
            else window.location.href = "https://wa.me/249" + phone.substring(1);
        }

        async function checkUserStatus() {
            const user = JSON.parse(localStorage.getItem('sudan_user_data'));
            const snap = await db.ref('users/' + user.phone).once('value');
            if (snap.val()?.isBanned) { alert("تم حظرك!"); logout(); return false; }
            return true;
        }

        async function startChat(reportId) {
            if (!(await checkUserStatus())) return;
            const item = allReports.find(r => r.id === reportId);
            const user = JSON.parse(localStorage.getItem('sudan_user_data'));
            if (user.phone === item.phone) return alert("هذا بلاغك");
            const ids = [user.phone, item.phone].sort();
            openChatBox(`chat_${reportId}_${ids[0]}_${ids[1]}`, item.title);
        }

        function openChatBox(roomId, title) {
            currentRoomId = roomId;
            const user = JSON.parse(localStorage.getItem('sudan_user_data'));
            document.getElementById('chat-title').innerText = title;
            navigate('pg-chat');
            db.ref('chats/' + roomId).on('value', (snap) => {
                let html = "";
                snap.forEach(c => {
                    const m = c.val();
                    html += `<div class="msg ${m.sender === user.phone ? 'me' : 'them'}">${m.text}</div>`;
                });
                const box = document.getElementById('chat-messages');
                box.innerHTML = html; box.scrollTop = box.scrollHeight;
            });
        }

        async function sendMessage() {
            if (!(await checkUserStatus())) return;
            const input = document.getElementById('chat-input');
            const user = JSON.parse(localStorage.getItem('sudan_user_data'));
            if (!input.value.trim()) return;
            db.ref('chats/' + currentRoomId).push({ sender: user.phone, senderName: user.name, text: input.value, timestamp: Date.now() });
            input.value = "";
        }

        function handleImageSelection(event) {
            const reader = new FileReader();
            reader.onload = (e) => {
                base64Image = e.target.result;
                document.getElementById('img-preview').src = base64Image;
                document.getElementById('img-preview').style.display = 'block';
                document.getElementById('upload-placeholder').style.display = 'none';
            };
            reader.readAsDataURL(event.target.files[0]);
        }

        async function publishReport() {
            if (!(await checkUserStatus())) return;
            const user = JSON.parse(localStorage.getItem('sudan_user_data'));
            const title = document.getElementById('inp-title').value;
            const pin = document.getElementById('inp-pin').value;
            if(!title || !base64Image || pin.length < 4) return alert("أكمل البيانات");
            
            db.ref('reports').push({ title, desc: document.getElementById('inp-desc').value, phone: user.phone, pin, img: base64Image, type: currentType, timestamp: Date.now() })
            .then(() => { alert("تم النشر"); location.reload(); });
        }

        function updateProfileUI() {
            const user = JSON.parse(localStorage.getItem('sudan_user_data'));
            if(user) {
                document.querySelectorAll('.u-name').forEach(el => el.innerText = user.name);
                document.getElementById('u-phone-display').innerText = user.phone;
            }
        }

        function logout() { localStorage.clear(); location.reload(); }
        function setFormType(t) { currentType = t; }
        function filterFeed(val) {
            const term = val.toLowerCase();
            renderFeed(allReports.filter(r => r.title.toLowerCase().includes(term)));
        }
    </script>
</body>
</html>
